<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>JS Todo List</title>
</head>
<body>
  <!-- Navbar -->

  
  <nav class="navbar d-flex">
    <div class="container-fluid " id="navbarSupportedContent">
      <a class="nav-link" href="#">
        Home <span class="sr-only">(current)</span>
      </a>
      <form class="d-flex align-items-center" id="filters">
        <label class="font-weight-bold text-info mx-3">Filters</label>
        <label for="all" class="d-flex align-items-center">
          <span>All</span>
          <input type="radio" id="all" name="type" value="all" class="mx-1">
        </label>
        <label for="completed" class="d-flex align-items-center">
          <span>Completed</span>
          <input type="radio" id="completed" name="type" value="completed" class="mx-1">
        </label>
        <label for="uncompleted" class="d-flex align-items-center">
          <span>Uncompleted</span>
          <input type="radio" id="uncompleted" name="type" value="uncompleted" class="mx-1">
        </label>
        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="search">Search</button>
      </form>
    </div>
  </nav>

  <!-- Modal -->
  
  <div 
    class="modal fade" 
    id="modal" 
    tabindex="-1" 
    aria-labelledby="modal" 
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Edit ToDo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" role="alert" id="modal-alert">
            A simple danger alert—check it out!
          </div>
          <form>
            <div class="form-group">
              <label>Title</label>
              <input id="modal-title" type="text" class="form-control" placeholder="Do Something"/>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" id="modal-description" rows="3">
              </textarea>
            </div>
            <div class="form-group d-inline-flex mt-1">
              <label>Completed</label>
              <div class="ms-2">
                <input
                id="modal-completed"
                type="checkbox"
              />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="modal-btn-save" aria-label="Close">Save</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="container-lg pt-3">
      <div class="alert alert-danger d-none" role="alert" id="alert">
        A simple danger alert—check it out!
      </div>

      <!-- Add Todo -->

      <div>
        <form> 
          <div class="row">
            <div class="col-sm-3 d-sm-flex align-items-center">
              <label class="m-sm-0 px-1 text-light">Title</label>
              <input
                type="text"
                id="title"
                class="form-control ml-sm-2"
                placeholder=""
              >
            </div>
            <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
              <label class="m-sm-0 px-1 text-light">Description</label>
              <input
                type="text"
                id="description"
                class="form-control ml-sm-2"
                placeholder=""
              >
            </div>
            <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
              <button type="button" class="btn btn-info btn-block" id="add">
                Add
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Table -->

      <div class="mt-5">
        <table class="table table-striped" id="table">
          <thead>
            <tr>
              <th class="text-light" scope="col">Todo</th>
              <th class="text-light" scope="col">Description</th>
              <th class="text-light" scope="col">
                <div class="d-flex justify-content-center">
                  Completed
                </div>
              </th>
              <th class="text-light" scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous" type="module"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
